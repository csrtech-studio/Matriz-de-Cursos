<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz de Cursos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Matriz de Cursos</h1>
    <!-- Botón para redirigir a la página de agregar curso -->
    <button id="add-course-btn">Agregar Curso</button>
    <button id="logout">Cerrar sesión</button>

    <h2>Advertencias</h2>
    <div id="advertencias-list"></div>
    <button id="send-email-btn" style="display:none;">Enviar Recordatorio por Correo</button>

    <!-- Buscador -->
    <div class="container">
      <h2>Buscar Cursos</h2>
      <div class="search-container">
        <input type="text" id="buscarEmpresa" placeholder="Buscar por empresa">
        <input type="text" id="buscarMunicipio" placeholder="Buscar por municipio">
        <button id="buscar-btn">Buscar</button>
        <button id="borrar-btn" class="borrar">Borrar</button>
      </div>

    <!-- Contenedores dinámicos -->
    <h2>Lista de Cursos</h2>
    <table id="cursos-table">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Municipio</th>
          <th>Técnico</th>
          <th>Status del Curso</th>
        </tr>
      </thead>
      <tbody id="cursos-list"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("oWV6JPY1pHLk0Dl26");
  </script>

  <script type="module" src="js/app.js"></script>
</body>
</html>
