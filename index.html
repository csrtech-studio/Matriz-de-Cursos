<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz de Cursos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Matriz de Cursos</h1>
    <!-- Botón para redirigir a la página de agregar curso -->
    <button id="add-course-btn">Agregar Curso</button>
    <button id="logout">Cerrar sesión</button>
    
    <!-- Contenedores dinámicos -->
    <h2>Lista de Cursos</h2>
    <table id="cursos-table">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Técnicos</th>
          <th>Municipio</th>
          <th>Vigencia del Curso</th>
        </tr>
      </thead>
      <tbody id="cursos-list"></tbody>
    </table>
    
    <h2>Advertencias</h2>
    <div id="advertencias-list"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
